const max = {
  "values": 100
} 

const INDEX = '6.1.1'
const unit = "percent"
const TYPE = 'values'

const indexData = data[INDEX]
console.log(indexData)

let ISO_A2
let table = []
let iso3cds = []
let iso2cds = []
for (let iso2cd in indexData) {
  iso3cds.push(indexData[iso2cd]['names'])
  iso2cds.push(iso2cd)
  const g = 
    indexData[iso2cd][TYPE] / 
    max[TYPE]
  if (table[g]) {
    table[g].push(iso2cd.toUpperCase())
  } else {
    table[g] = [iso2cd.toUpperCase()]
  }
}
let fillExpression = [
  'match',
  [
    'get',
    'ISO_A2'
  ]
]
for (let g in table) {
  fillExpression.push(table[g])
  fillExpression.push('hsl(' + parseInt(60 - g * 60) + ', 100%, 50%)')
}
fillExpression.push([
  'rgb',
  250,
  250,
  250
])

const map = new mapboxgl.Map({
  container: 'map',
  style: 'https://ubukawa.github.io/nat-tile/style.json',
  attributionControl: true,
  hash: true,
  renderWorldCopies: false
})
map.addControl(new mapboxgl.NavigationControl())

let match1 = [
  'match',
  [
    'get',
    'ISO3CD'
  ]
]
let match2 = [
  'match',
  [
    'get',
    'ISO3CD'
  ]
]
let match3 = [
  'match',
  [
    'get',
    'ISO3CD'
  ]
]
for (let iso2cd in indexData) {
  match1.push(indexData[iso2cd]['names'].toUpperCase())
  match1.push(indexData[iso2cd]['values'].toString())
  match2.push(indexData[iso2cd]['names'].toUpperCase())
  match2.push([
    'concat',
    [
      'get',
      'ISO3CD'
    ],
    ': ',
    indexData[iso2cd][TYPE]
  ])
  match3.push(indexData[iso2cd]['names'].toUpperCase())
  match3.push([
    'concat',
    [
      'get',
      'MAPLAB'
    ],
    ': ',
    indexData[iso2cd][TYPE],
    ' ',
    unit
  ])
}
match1.push('')
match2.push('NA')
match3.push('No data')

const textFieldExpression = [
  'step',
  [
    'zoom'
  ],
  match1,
  1,
  match2,
  3,
  match3
]



map.on('load', () => {
  map.getSource('v').attribution += 
    ` | number of ${TYPE} on ${INDEX} for test`
  console.log(map.getSource('v').attribution)
  map.setPaintProperty(
    'bnda',
    'fill-color',
    fillExpression
  )
  map.setLayoutProperty(
    'text',
    'text-field',
    textFieldExpression
  )
  map.setPaintProperty(
    'text',
    'text-color',
    [
      'match',
      [
        'get',
        'ISO3CD'
      ],
      iso3cds,
      [
        'rgb',
        0,
        0,
        0
      ],
      [
        'rgb',
        250,
        250,
        250
      ]
    ]
  )

})
